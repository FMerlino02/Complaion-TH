<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaion - TLDV Adapter</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <link rel="alternate icon" href="{{ url_for('static', filename='images/favicon.png') }}" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col h-screen bg-gradient-to-br from-green-200 to-green-300">
        <header class="flex justify-between items-center p-4 bg-white bg-opacity-20 backdrop-blur border-b border-white border-opacity-20">
            <div class="flex items-center gap-2">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Complaion Logo" class="w-40">
            </div>
            <div class="flex items-center">
                <button id="mobileMenuBtn" class="block md:hidden text-2xl text-gray-800 p-2">â˜°</button>
                <button id="addMeetingBtn" class="hidden md:block bg-green-600 hover:bg-green-700 active:scale-95 text-white py-1 px-3 rounded transition-transform ml-4">
                    + Add Meeting
                </button>
            </div>
        </header>

        <main class="flex flex-col md:grid md:grid-cols-[280px,1fr,320px] gap-4 p-4 h-[calc(100vh-70px)] md:h-[calc(100vh-80px)] overflow-auto">
            <aside id="sidebar" class="bg-white bg-opacity-80 rounded-lg p-6 overflow-y-auto shadow backdrop-blur">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Meetings</h2>
                <ul id="fileList" class="space-y-2">
                    <li class="text-gray-500">Loading meetings...</li>
                </ul>
            </aside>

            <div class="grid grid-rows-[auto,1fr] gap-4 overflow-hidden">
                <div class="bg-white rounded-lg p-4 shadow-md flex justify-center items-center w-full max-w-3xl mx-auto">
                    <div class="relative w-full">
                        <div id="videoContainer" class="aspect-video bg-black rounded-md overflow-hidden">
                        </div>
                    </div>
                </div>

                <div class="bg-white bg-opacity-80 rounded-lg p-6 shadow backdrop-blur flex flex-col">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Notes</h2>
                    <textarea id="notesTextarea" class="flex-1 border border-gray-200 rounded-lg p-4 bg-white bg-opacity-70 min-h-[240px] resize-none focus:outline-none focus:border-green-300 focus:ring-2 focus:ring-green-200" placeholder="Notes for the selected meeting will appear here..."></textarea>
                </div>
            </div>

            <aside id="transcriptPanel" class="bg-white bg-opacity-80 rounded-lg p-6 overflow-y-auto shadow backdrop-blur">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Transcript</h2>
                <div class="text-gray-500 text-sm leading-relaxed">
                    <p>Transcript will appear here when you select a meeting.</p>
                </div>
            </aside>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div id="meetingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4">Aggiungi Riunione</h2>
            <div class="space-y-3">
                <input id="newTitle" type="text" placeholder="Titolo" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-200"/>
                <input id="newURL" type="text" placeholder="URL video" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-200"/>
                <textarea id="newNotes" placeholder="Note iniziali" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-200" rows="3"></textarea>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-1 px-4 rounded">Annulla</button>
                <button id="saveBtn" class="bg-green-600 hover:bg-green-700 text-white py-1 px-4 rounded">Salva</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4">Delete Meeting</h2>
            <p class="mb-4">Are you sure you want to delete this meeting?</p>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="deleteCancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-1 px-4 rounded">Cancel</button>
                <button id="deleteConfirmBtn" class="bg-red-600 hover:bg-red-700 text-white py-1 px-4 rounded">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
